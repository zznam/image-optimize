      window.onload = function () {
        userAgentDetect();

        function showTableMobile() {
          document.getElementById("table-mobile").style.display = "block";
          document.getElementById("table-pc").style.display = "none";
        }
        function showTablePC() {
          document.getElementById("table-mobile").style.display = "none";
          document.getElementById("table-pc").style.display = "block";
        }

        function userAgentDetect() {
          if (
            window.navigator.userAgent.match(/Mobile/i) ||
            window.navigator.userAgent.match(/iPhone/i) ||
            window.navigator.userAgent.match(/iPod/i) ||
            window.navigator.userAgent.match(/IEMobile/i) ||
            window.navigator.userAgent.match(/Windows Phone/i) ||
            window.navigator.userAgent.match(/Android/i) ||
            window.navigator.userAgent.match(/BlackBerry/i) ||
            window.navigator.userAgent.match(/webOS/i)
          ) {
            // document.body.className += ' mobile';
            // alert('True - Mobile - ' + navigator.userAgent);
            showTableMobile();
          } else {
            // alert('False - Mobile - ' + navigator.userAgent);
            showTablePC();
          }
        }
      };
